<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ff0000;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Reportes Asignados</h2>
    <table>
        <thead>
            <tr>
                <th>ID Reporte</th>
                <th>Descripción</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="reportesBody">
        </tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBNeUIIrJlQ1LYCmXSuVDGWlYHd_YwhGP8",
            authDomain: "spvd-e99ae.firebaseapp.com",
            projectId: "spvd-e99ae",
            storageBucket: "spvd-e99ae.firebasestorage.app",
            messagingSenderId: "1011235959405",
            appId: "1:1011235959405:web:bdbf0ecc29e56ca56dc564",
            measurementId: "G-TPC02L880L"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const tecnicoId = localStorage.getItem("tecnicoId");

        console.log("ID del técnico logueado:", tecnicoId);

        if (!tecnicoId) {
            alert("No hay técnico logueado.");
            window.location.href = "index.html";
        }

        async function cargarReportes() {
            try {
                const q = query(collection(db, "Reportes"), where("tecnicoId", "==", tecnicoId));
                const querySnapshot = await getDocs(q);

                console.log("Documentos obtenidos:", querySnapshot.docs.map(doc => doc.data()));

                const reportesBody = document.getElementById("reportesBody");
                reportesBody.innerHTML = "";

                if (querySnapshot.empty) {
                    reportesBody.innerHTML = `<tr><td colspan="3">No hay reportes asignados.</td></tr>`;
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    reportesBody.innerHTML += `
                        <tr>
                            <td>${doc.id}</td>
                            <td>${data.descripcion || "Sin descripción"}</td>
                            <td>${data.fecha || "Sin fecha"}</td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error("Error al cargar reportes:", error);
            }
        }

        cargarReportes();
    </script>
</body>
</html>
