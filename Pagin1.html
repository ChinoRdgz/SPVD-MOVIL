<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <style>
        /*  Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /*  Barra superior */
        .navbar {
            background-color: #ff0000;
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /*  Contenedor principal */
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 22px;
        }

        /*  Tabla de reportes */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #ff0000;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }

        /*  Bot贸n Editar */
        .btn-editar {
            background-color: #007bff;
            color: white;
            padding: 6px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
            font-size: 12px;
        }
        .btn-editar:hover {
            background-color: #0056b3;
        }

        /*  Ventana emergente */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            width: 85%;
            max-width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .close-btn {
            background-color: red;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            float: right;
            border-radius: 4px;
        }
        .save-btn {
            background-color: green;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .save-btn:hover {
            background-color: darkgreen;
        }

        select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        /*  Ajustes m贸viles */
        @media (max-width: 600px) {
            .navbar {
                font-size: 16px;
                padding: 8px;
            }
            h2 {
                font-size: 20px;
            }
            .container {
                padding: 10px;
            }
            table {
                font-size: 12px;
            }
            .btn-editar {
                padding: 5px 8px;
                font-size: 10px;
            }
            .modal-content {
                width: 90%;
                padding: 10px;
            }
            .save-btn {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <!--  Barra superior -->
    <div class="navbar">Gesti贸n de Reportes</div>

    <div class="container">
        <h2>Reportes Asignados</h2>
        <table>
            <thead>
                <tr>
                   
                    <th>Descripci贸n</th>
                    <th>Fecha</th>
                    <th>T茅cnico Asignado</th>
                    <th>Estado</th>
                    <th>Acci贸n</th>
                </tr>
            </thead>
            <tbody id="reportesBody"></tbody>
        </table>
    </div>

    <!--  Ventana emergente -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="cerrarModal()">X</button>
            <h3>Editar Reporte</h3>
            <label>Estado:</label>
            <select id="estado">
                <option value="Pendiente">Pendiente</option>
                <option value="En Proceso">En Proceso</option>
                <option value="Completado">Completado</option>
            </select>
            <br><br>
            <label>Informaci贸n adicional:</label>
            <textarea id="infoAdicional" rows="3"></textarea>
            <br><br>
            <button class="save-btn" onclick="guardarCambios()">Guardar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBNeUIIrJlQ1LYCmXSuVDGWlYHd_YwhGP8",
            authDomain: "spvd-e99ae.firebaseapp.com",
            projectId: "spvd-e99ae",
            storageBucket: "spvd-e99ae.firebasestorage.app",
            messagingSenderId: "1011235959405",
            appId: "1:1011235959405:web:bdbf0ecc29e56ca56dc564",
            measurementId: "G-TPC02L880L"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let reporteIdActual = null;

        async function cargarReportes() {
            try {
                const q = query(collection(db, "Reportes"));
                const querySnapshot = await getDocs(q);
                const reportesBody = document.getElementById("reportesBody");
                reportesBody.innerHTML = "";

                if (querySnapshot.empty) {
                    reportesBody.innerHTML = `<tr><td colspan="6">No hay reportes disponibles.</td></tr>`;
                    return;
                }

                for (const docu of querySnapshot.docs) {
                    const data = docu.data();
                    const tecnicoId = data.tecnicoId || "Desconocido";
                    let tecnicoNombre = "No asignado";

                    if (tecnicoId !== "Desconocido") {
                        const tecnicoDoc = await getDoc(doc(db, "Tecnicos", tecnicoId));
                        if (tecnicoDoc.exists()) {
                            tecnicoNombre = tecnicoDoc.data().nombre || "Sin nombre";
                        }
                    }

                    reportesBody.innerHTML += `
                        <tr>
                          
                            <td>${data.descripcion || "Sin descripci贸n"}</td>
                            <td>${data.fecha || "Sin fecha"}</td>
                            <td>${tecnicoNombre}</td>
                            <td>${data.estado || "Pendiente"}</td>
                            <td><button class="btn-editar" onclick="abrirModal('${docu.id}', '${data.estado || 'Pendiente'}', '${data.informacion || ''}')">Editar</button></td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error("Error al cargar reportes:", error);
            }
        }

        window.abrirModal = function(id, estadoActual, infoActual) {
            reporteIdActual = id;
            document.getElementById("estado").value = estadoActual;
            document.getElementById("infoAdicional").value = infoActual;
            document.getElementById("modal").style.display = "flex";
        };

        window.cerrarModal = function() {
            document.getElementById("modal").style.display = "none";
        };

        window.guardarCambios = async function() {
            if (!reporteIdActual) return;
            await updateDoc(doc(db, "Reportes", reporteIdActual), {
                estado: document.getElementById("estado").value,
                informacion: document.getElementById("infoAdicional").value
            });
            alert("Reporte actualizado.");
            cerrarModal();
            cargarReportes();
        };

        cargarReportes();
    </script>
</body>
</html>
