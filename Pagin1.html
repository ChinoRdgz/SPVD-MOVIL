<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ff0000;
            color: white;
        }
        .btn-editar {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-editar:hover {
            background-color: #0056b3;
        }
        /* Estilos para la ventana emergente */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        .close-btn {
            background-color: red;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            float: right;
        }
        .save-btn {
            background-color: green;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Reportes Asignados</h2>
    <table>
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Fecha</th>
                <th>Técnico Asignado</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="reportesBody"></tbody>
    </table>

    <!-- Ventana emergente -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="cerrarModal()">X</button>
            <h3>Editar Reporte</h3>
            <label>Estado:</label>
            <select id="estado">
                <option value="Pendiente">Pendiente</option>
                <option value="En Proceso">En Proceso</option>
                <option value="Completado">Completado</option>
            </select>
            <br><br>
            <label>Información adicional:</label>
            <textarea id="infoAdicional" rows="3" style="width: 100%;"></textarea>
            <br><br>
            <button class="save-btn" onclick="guardarCambios()">Guardar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBNeUIIrJlQ1LYCmXSuVDGWlYHd_YwhGP8",
            authDomain: "spvd-e99ae.firebaseapp.com",
            projectId: "spvd-e99ae",
            storageBucket: "spvd-e99ae.firebasestorage.app",
            messagingSenderId: "1011235959405",
            appId: "1:1011235959405:web:bdbf0ecc29e56ca56dc564",
            measurementId: "G-TPC02L880L"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let reporteIdActual = null; // Guardará el ID del reporte seleccionado

        async function cargarReportes() {
            try {
                const q = query(collection(db, "Reportes"));
                const querySnapshot = await getDocs(q);
                const reportesBody = document.getElementById("reportesBody");
                reportesBody.innerHTML = "";

                if (querySnapshot.empty) {
                    reportesBody.innerHTML = `<tr><td colspan="6">No hay reportes disponibles.</td></tr>`;
                    return;
                }

                for (const docu of querySnapshot.docs) {
                    const data = docu.data();
                    const tecnicoId = data.tecnicoId || "Desconocido";
                    let tecnicoNombre = "No asignado";

                    if (tecnicoId !== "Desconocido") {
                        const tecnicoDoc = await getDoc(doc(db, "Tecnicos", tecnicoId));
                        if (tecnicoDoc.exists()) {
                            tecnicoNombre = tecnicoDoc.data().nombre || "Sin nombre";
                        }
                    }

                    reportesBody.innerHTML += `
                        <tr>
                           
                            <td>${data.descripcion || "Sin descripción"}</td>
                            <td>${data.fecha || "Sin fecha"}</td>
                            <td>${tecnicoNombre}</td>
                            <td>${data.estado || "Pendiente"}</td>
                            <td><button class="btn-editar" onclick="abrirModal('${docu.id}', '${data.estado || 'Pendiente'}', '${data.informacion || ''}')">Editar</button></td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error("Error al cargar reportes:", error);
            }
        }

        // Función para abrir la ventana emergente con la info del reporte
        window.abrirModal = function(id, estadoActual, infoActual) {
            reporteIdActual = id;
            document.getElementById("estado").value = estadoActual;
            document.getElementById("infoAdicional").value = infoActual;
            document.getElementById("modal").style.display = "flex";
        };

        // Función para cerrar la ventana emergente
        window.cerrarModal = function() {
            document.getElementById("modal").style.display = "none";
        };

        // Función para guardar los cambios en Firestore
        window.guardarCambios = async function() {
            if (!reporteIdActual) return;
            const nuevoEstado = document.getElementById("estado").value;
            const nuevaInfo = document.getElementById("infoAdicional").value;

            try {
                const reporteRef = doc(db, "Reportes", reporteIdActual);
                await updateDoc(reporteRef, {
                    estado: nuevoEstado,
                    informacion: nuevaInfo
                });

                alert("Reporte actualizado correctamente.");
                cerrarModal();
                cargarReportes(); // Recargar la tabla
            } catch (error) {
                console.error("Error al actualizar el reporte:", error);
            }
        };

        cargarReportes();
    </script>
</body>
</html>
