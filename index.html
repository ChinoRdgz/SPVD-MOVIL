<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - M贸vil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff0000;
            /* Fondo rojo */
        }

        .login-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #ff0000;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #cc0000;
        }

        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar sesi贸n</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
            <button class="btn" id="loginBtn">Iniciar sesi贸n</button>
            <p class="error-message" id="errorMessage">Usuario o contrase帽a incorrectos.</p>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

//  Configuraci贸n de Firebase
const firebaseConfig = {
    apiKey: "AIzaSyBNeUIIrJlQ1LYCmXSuVDGWlYHd_YwhGP8",
    authDomain: "spvd-e99ae.firebaseapp.com",
    projectId: "spvd-e99ae",
    storageBucket: "spvd-e99ae.firebasestorage.app",
    messagingSenderId: "1011235959405",
    appId: "1:1011235959405:web:bdbf0ecc29e56ca56dc564",
    measurementId: "G-TPC02L880L"
};

//  Inicializar Firebase y Firestore
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

//  Referencias al formulario
const loginBtn = document.getElementById('loginBtn');
const usernameInput = document.getElementById('username');
const errorMessage = document.getElementById('errorMessage');

//  Evento de login
loginBtn.addEventListener('click', async () => {
    const email = usernameInput.value.trim().toLowerCase();

    if (email === "") {
        showError("Por favor, ingresa tu correo.");
        return;
    }

    try {
        const userExists = await validateUser(email);
        if (userExists) {
            localStorage.setItem("correoUsuario", email); //  Guardar correo en localStorage
            alert("Inicio de sesi贸n exitoso. Redirigiendo...");
            window.location.href = "/Pagin1.html";  //  Redirige a la p谩gina de reportes
        } else {
            showError("Usuario no encontrado.");
        }
    } catch (error) {
        console.error("Error al validar usuario:", error);
        showError("Hubo un error al verificar los datos.");
    }
});

//  Funci贸n para validar si el correo existe en Firestore
async function validateUser(email) {
    try {
        const q = query(collection(db, "Tecnicos"), where("correo", "==", email));
        const querySnapshot = await getDocs(q);
        return !querySnapshot.empty;  //  Retorna `true` si encontr贸 un usuario
    } catch (error) {
        console.error("Error al acceder a Firestore:", error);
        return false;
    }
}

//  Funci贸n para mostrar mensaje de error
function showError(message) {
    errorMessage.textContent = message;
    errorMessage.style.display = "block";
}






    </script>
</body>

</html>
