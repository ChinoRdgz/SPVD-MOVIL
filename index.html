<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Móvil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff0000; /* Fondo rojo */
        }

        .login-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #ff0000;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #cc0000;
        }

        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button class="btn" id="loginBtn">Iniciar sesión</button>
            <p class="error-message" id="errorMessage">Usuario o contraseña incorrectos.</p>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function () {
            // Obtener los valores del formulario
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Validar usuario y contraseña (puedes modificar la lógica de autenticación)
            if (username === 'admin' && password === '1234') {
                alert('Bienvenido!');
                // Redirigir a la página principal
                window.location.href = 'Models/Principal.html'; // Cambia esta URL según tu necesidad
            } else {
                errorMessage.style.display = 'block'; // Mostrar mensaje de error
            }
        });
    </script>
</body>
</html>
