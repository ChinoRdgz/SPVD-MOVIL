<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Móvil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff0000;
        }

        .login-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #ff0000;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #cc0000;
        }

        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Correo electrónico" required>
            </div>
            <div class="input-group">
                <button class="btn" id="loginBtn">Iniciar sesión</button>
                <p class="error-message" id="errorMessage">Usuario incorrecto.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBNeUIIrJlQ1LYCmXSuVDGWlYHd_YwhGP8",
            authDomain: "spvd-e99ae.firebaseapp.com",
            projectId: "spvd-e99ae",
            storageBucket: "spvd-e99ae.firebasestorage.app",
            messagingSenderId: "1011235959405",
            appId: "1:1011235959405:web:bdbf0ecc29e56ca56dc564",
            measurementId: "G-TPC02L880L"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const errorMessage = document.getElementById('errorMessage');

        loginBtn.addEventListener('click', async () => {
            const email = usernameInput.value.trim().toLowerCase();

            if (email === "") {
                showError("Por favor, ingresa tu correo.");
                return;
            }

            try {
                const userData = await validateUser(email);
                if (userData) {
                    localStorage.setItem("correoUsuario", email);
                    localStorage.setItem("tecnicoId", userData.id); // Guardar el ID del técnico
                    alert("Inicio de sesión exitoso. Redirigiendo...");
                    window.location.href = "Pagin1.html"; 
                } else {
                    showError("Usuario no encontrado.");
                }
            } catch (error) {
                console.error("Error al validar usuario:", error);
                showError("Hubo un error al verificar los datos.");
            }
        });

        async function validateUser(email) {
            try {
                const q = query(collection(db, "Tecnicos"), where("correo", "==", email));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    return querySnapshot.docs[0]; // Retorna el documento del usuario encontrado
                }
                return null;
            } catch (error) {
                console.error("Error al acceder a Firestore:", error);
                return null;
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = "block";
        }
    </script>
</body>
</html>
